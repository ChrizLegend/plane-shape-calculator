<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shape Calculator</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <span class="logo">
            <img src="./logo.png" alt="" width="30">
            <b>PSH</b>
        </span>
        <nav>
            <a href="">Home</a>
            <a href="">About us</a>
            <a href="">Contact us</a>
            
        </nav>
    </header>
    <main>
        <section class="shape-selector">
            <h2>Pick a shape you wish to check</h2>
            <!-- ERROR DISPLAY -->
            <small class="error"></small>
           <select name="" id="">
                <option value=""></option>
                <option value="Square">Square</option>
                <option value="Circle">Circle</option>
                <option value="Rectangle">Rectangle</option>
                <option value="Triangle">Triangle</option>
           </select>
           <button class="check-btn">Continue</button>
        </section>
        <section class="result">
            <img src="./logo.png" alt="" class="watermark" width="200">
                 <span class="brand">
                        <img src="./logo.png" alt="" width="100">
                        <b>Plane-shape Calculator</b>
                 </span>
            <article class="rectangle">
                <b>Rectangle</b>
                <input type="text" placeholder="Enter the width of the rectangle">
                <input type="text" placeholder="Enter the length of the rectangle">

            </article>
        </section>
   
    </main>
    <footer>
        <p>&copy; Copyright <span class="year"></span>. All rights reserved. Powered by  Christian.</p>
   </footer>
</body>
</html>
